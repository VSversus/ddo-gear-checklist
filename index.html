<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDO Gear Properties Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DDO Endgame Gear Properties Checklist</h1>
        <p>Track which gear properties you have covered and identify missing bonuses</p>
    </header>

    <main>
        <div class="controls">
            <button id="set-dps-btn" class="btn btn-preset">Set Default for DPS</button>
            <button id="set-tank-btn" class="btn btn-preset">Set Default for Tank</button>
            <button id="set-spellcaster-btn" class="btn btn-preset">Set Default for Spellcaster</button>
            <button id="reset-btn" class="btn btn-secondary">Reset All</button>
            <button id="export-btn" class="btn btn-primary">Export Progress</button>
            <div class="toggle-controls">
                <button id="enable-all-btn" class="btn btn-outline" title="Enable all properties">ğŸ‘ï¸ Enable All</button>
                <button id="disable-all-btn" class="btn btn-outline" title="Disable all properties">ğŸ‘ï¸â€ğŸ—¨ï¸ Disable All</button>
            </div>
        </div>

        <div class="stats-summary">
            <div class="stat-card">
                <h3>Priority Progress</h3>
                <div class="priority-progress">
                    <div class="priority-stat">
                        <div class="priority-header">
                            <span class="priority-label priority-1-label">ğŸ”´ Priority 1 (Critical)</span>
                            <span class="progress-text" id="priority-1-text">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill priority-1-fill" id="priority-1-progress"></div>
                        </div>
                    </div>
                    <div class="priority-stat">
                        <div class="priority-header">
                            <span class="priority-label priority-2-label">ğŸŸ¡ Priority 2 (Important)</span>
                            <span class="progress-text" id="priority-2-text">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill priority-2-fill" id="priority-2-progress"></div>
                        </div>
                    </div>
                    <div class="priority-stat">
                        <div class="priority-header">
                            <span class="priority-label priority-3-label">ğŸŸ¢ Priority 3 (Nice to Have)</span>
                            <span class="progress-text" id="priority-3-text">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill priority-3-fill" id="priority-3-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="property-groups" class="property-groups">
            <!-- Property groups will be dynamically generated here -->
        </div>
    </main>

    <footer>
        <p>DDO Gear Checklist - Track your endgame gear properties</p>
    </footer>

    <script src="gearProperties.js"></script>
    <script src="script.js"></script>
</body>
</html>
